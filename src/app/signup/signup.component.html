<section class="section section-shaped section-lg">
  <div class="shape shape-style-1 bg-gradient-default">

    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span> -->
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-18">
        <div class="row row-grid">
            <div class="card border-0" style="float: right; width: 660px;">
              <div class="card-body py-4">
              
            </div>
            </div>
    
          <div class="col-lg-4">
            <div class="card border-0" style="float: left; width: 320px;">
              <div class="card-body py-3">
                <div class="text-center mb-3">
                  <small>Sign up</small>
                </div>
                <form role="form">
                  <div class="form-group" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" placeholder="Name" type="text" (focus)="focus=true" (blur)="focus=false">
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false">
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false">
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus3===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="ConfirmPassword" type="password" (focus)="focus3=true" (blur)="focus=false">
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus4===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                      </div>
                      <input class="form-control" placeholder="Phone Number" type="text" (focus)="focus4=true" (blur)="focus4=false">
                    </div>
                  </div>
                  <div class="text-success font-italic">
                    <small>password strength:
                      <span class="text-success font-weight-700"></span>
                    </small>
                  </div>
                  <div class="row my-2" style="padding-left: 40px">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled">
                    <label class="form-check-label" for="flexCheckDisabled">
                      <span>I agree with the
                        <a href="javascript:void(0)">Privacy Policy</a>
                      </span>
                    </label>
                  </div>
                  <!--
                  <div class="row my-4">
                    <div class="col-12">
                      <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                        <label class="custom-control-label" for="customCheckRegister">
                          <span>I agree with the
                            <a href="javascript:void(0)">Privacy Policy</a>
                          </span>
                        </label>
                      </div>
                    </div>
                  </div> -->
                  <div class="text-center">
                    <button type="button" class="btn btn-primary mt-4">Create account</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
     </div>
    </div>
  </div>
</section>

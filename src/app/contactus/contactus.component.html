      <div class="col-lg-18">
        <div class="row row-grid">
            <div class="card border-0" style="float: right; width: 430px;">
              <div class="card-body py-3">
                <h3 class="color--white mb-4" style="color: blueviolet; margin-top: 20px">Get in Touch</h3>
    
                <ul class="contact-info__list list-style--none position-relative z-index-101">
                    <li class="mb-4 pl-4">

          <div class="col-lg-4">

              <div class="card-body py-3">

                <form class="form-inline">
                  <div class="form-group">
                    <input type="name" class="form-control" placeholder="Name" name="name">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                  </div>
                  <div class="form-group">
                    <input type="phone" class="form-control" placeholder="Phone" name="phone">
                  </div>
                  <div class="form-group">
                    <input type="address" class="form-control" placeholder="Address" name="address">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject" name="subject" style="width: 470px;">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Type your message here..." name="message" rows="4" style="width: 470px;"></textarea>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                  </div>
                </form>

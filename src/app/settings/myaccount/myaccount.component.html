<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

    <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-18">
        <div class="row row-grid">
            <div class="card border-0" style="float: right; width: 250px; height: 270px;">
              <div class="card-body py-3">
          
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <button class="btn btn-secondary" type="button">My Account</button>
                  </div>
                
                  <div class="input-group input-group-alternative">
                    <button [routerLink]="['/privacy settings']" class="btn btn-secondary" type="button">Privacy Settings</button>
                  </div>

                  <div class="input-group input-group-alternative">
                    <button class="btn btn-secondary" type="button">Delete Account</button>
                  </div>
                </div>

              </div>
            </div>
    
          <div class="col-lg-4">
            <div class="card border-0" style="float: left; width: 730px; height: auto;">
              <div class="card-body py-3">
                
                <form class="form-inline">
                  <div class="form-group">
                    <input type="name" class="form-control" placeholder="First Name" name="name">
                  </div>
                  <div class="form-group">
                    <input type="name" class="form-control" placeholder="Last Name" name="name">
                  </div>
                  <div class="form-group">
                    <input type="date" class="form-control" placeholder="Date of Birth" name="name">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                  </div>
                  <div class="form-group">
                    <input type="phone" class="form-control" placeholder="Phone" name="phone">
                  </div>
                </form>

                  <div class="buttons">
                    <button type="edit" class="btn btn-secondary" style="color: blueviolet; width: auto; float: top;">
                      Edit
                    </button>

                    <button type="submit" class="btn btn-secondary" style="color: blueviolet; width: auto; float: right;">
                      Save
                    </button>
                  </div>
              
            </div>
           </div>
          </div>
         </div>
        </div>
      </div>
    </div>
</section>
</main>
